<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
      <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({  google: {    families: ["Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic","Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic","Inter:100,200,300,regular,500,600,700,800,900","Atkinson Hyperlegible:regular"]  }});</script>
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
</head>
<body>
      <div class="section">
    <div class="container">
      <div class="intro-wrap">
    <h1>Enter Password</h1>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
    <p id="error-message"></p>
      </div>
    </div>
      </div>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = 'ann2024';  // Replace with your password
            
            if (password === correctPassword) {
                localStorage.setItem('authenticated', 'true');
                window.location.href = 'index.html';  // Redirect to the homepage or the page they tried to access
            } else {
                document.getElementById('error-message').innerText = 'Incorrect password, try again.';
            }
        }
    </script>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=61a5c8f95f1c45074b235c87" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/webflow.js" type="text/javascript"></script>
</body>
</html>
