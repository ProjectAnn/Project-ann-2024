<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
</head>
<body>
      <div class="section">
    <div class="container">
      <div class="intro-wrap">
    <h1>Enter Password</h1>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
    <p id="error-message"></p>
      </div>
    </div>
      </div>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = 'ann2024';  // Replace with your password
            
            if (password === correctPassword) {
                localStorage.setItem('authenticated', 'true');
                window.location.href = 'index.html';  // Redirect to the homepage or the page they tried to access
            } else {
                document.getElementById('error-message').innerText = 'Incorrect password, try again.';
            }
        }
    </script>
</body>
</html>
