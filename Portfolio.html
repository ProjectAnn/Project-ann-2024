<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Enter Password to View Portfolio</h1>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Submit</button>
    <p id="error-message" class="error"></p>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = 'your_password';  // Set your desired password here
            
            if (password === correctPassword) {
                window.location.href = 'portfolio.html';  // Redirect to your portfolio page
            } else {
                document.getElementById('error-message').innerText = 'Incorrect password. Please try again.';
            }
        }
    </script>
</body>
</html>
